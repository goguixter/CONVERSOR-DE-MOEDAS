<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas - Dev Club</title>
</head>
<body>
    <main>
        <div class="inputs">
            <p class="labels">Converter de:</p>
            <select class="select" id="moeda-inicial">
                <option>R$ BRL Real Brasileiro</option>
            </select>
            <p class="labels">Converter para:</p>
            <select class="select" id="moeda-para-converter">
                <option value="dolar">$ USD Dolar Americano</option>
                <option value="euro">€ EUR EURO</option>
                <option value="bitcoin">₿ BTC Bitcoin</option>
                <option value="libra">£ GBP Libra Esterlina</option>
            </select>
            <input id="input-valor" class="select" type="number" placeholder="Digite o valor:">
            <button class="botao-conversor">Converter</button>
        </div>
        <div class="results-wrapper">
            <img src="./assets/real.png" alt="moeda-real">
            <p>R$ BRL Real Brasileiro</p>
            <p class="valorAConverter">R$ 0,00</p>
            <img class="conversor" src="./assets/conversor.png" alt="conversor">
            <img class="imagem-moeda" src="./assets/dolar.png" alt="moeda-dolar">
            <p id="currencyName">$ USD Dolar Americano</p>
            <p class="valorCorrigido">$0.00</p>
        </div>

    </main>
<script src="./script.js"></script>
</body>
</html>
